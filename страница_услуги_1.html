<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Услуги 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 1em;
            background-color: #3498db;
            color: #fff;
        }

        section {
            padding: 2em;
        }

        footer {
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на страницу Услуги 1</h1>
    </header>

    <section>
        <p>Здесь вы можете разместить контент, описывающий услугу 1.</p>
    </section>

    <footer>
        <p>&copy; 2024 Ваша Компания</p>
    </footer>
</body>
</html>
